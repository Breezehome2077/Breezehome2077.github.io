---
layout: default
---

<div class="container-lg">
    <div class="post-wrap">
        <article class="post rounded p-3 p-lg-5">
            <header class="post-header">
                <h1 class="post-title">
                    {{ page.title | escape }}
                </h1>
                <p class="post-date text-muted">
                    <small>发布时间: <span>{{ page.date | date: "%Y-%m-%d" }}</span></small>
                </p>
            </header>
            <hr>
            <div class="post-body">
                {{ content }}
                <hr>
                <p class="post-body-end-mark">
                    正文结束，如有错误或者遗漏请点击屏幕<span class="d-inline-block d-lg-none">下方</span><span class="d-none d-lg-inline-block">右侧</span>的“发现错误”告诉我。
                </p>
            </div>
        </article>
    </div>
</div>

<style>
    .header-nav {display: none;}
    .page-content {margin-top: 0;}
</style>
