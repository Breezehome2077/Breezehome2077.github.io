<aside class="site-aside">
    <div class="site-aside-button-group">
        <div class="container-lg">
            <ul class="list-unstyled mb-0 row row-cols-3 row-cols-lg-5 row-cols-xl-1">
                <li class="col">
                    <a href='{{ "/" | relative_url }}' title="前往主页">
                        <img class="d-none d-xl-block" src='{{ "/assets/img/home.svg" | relative_url }}' alt="">
                        <span class="d-xl-none">前往主页</span>
                    </a>
                </li>
                <li class="col">
                    <a href="#site-content" title="回到顶部">
                        <img class="d-none d-xl-block" src='{{ "/assets/img/arrow-up.svg" | relative_url }}' alt="">
                        <span class="d-xl-none">回到顶部</span>
                    </a>
                </li>
                <li class="col">
                    <a href="https://jinshuju.net/f/JT1dBa" target="_blank" title="发现错误">
                        <img class="d-none d-xl-block" src='{{ "/assets/img/email.svg" | relative_url }}' alt="">
                        <span class="d-xl-none">发现错误</span>
                    </a>
                </li>
                <li class="col back-to-bottom d-none d-lg-block">
                    <a href="#site-footer" title="回到底部">
                        <img class="d-none d-xl-block" src='{{ "/assets/img/arrow-up.svg" | relative_url }}' alt="">
                        <span class="d-xl-none">回到底部</span>
                    </a>
                </li>
                <li class="col d-none d-lg-block">
                    <a href="javascript:void(0)" onClick="javascript:history.back(-1);" title="返回上一页">
                        <img class="d-none d-xl-block" src='{{ "/assets/img/history.svg" | relative_url }}' alt="">
                        <span class="d-xl-none">返回上一页</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</aside>
<footer id="site-footer" class="site-footer">
    <div class="container-lg">
        <div class="beian">
            <a href="javascript:void(0)" onClick="javascript:history.back(-1);" title="返回最后一个页面">艾斯登提亚羽毛</a>
        </div>
    </div>
</footer>
