---
layout: base
---
<article class="single-page">
    <header class="single-header">
        <h1 class="title">{{ page.title }}</h1>
    </header>
    <div class="single-banner" id="Banner">
        <div class="wrap">
            <img src="{{ page.thumbnail }}" alt="{{ page.title }}">
        </div>
    </div>
    <div class="single-content">
        <div class="wrap">
            {{ content }}
        </div>
    </div>
</article>
