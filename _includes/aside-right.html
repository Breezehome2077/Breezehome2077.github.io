<div class="wzm-primary-menu">
    <button id="PrimaryMenuBtn" type="button" data-bs-toggle="offcanvas" data-bs-target="#wzmNavbar" aria-controls="Navbar">
        <svg class="icon"><use xlink:href="#list" /></svg>
    </button>
    <div class="wzm-breadcrumb">
        <div class="wrap">
            {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
            <a href="/">Home</a>
            {% for crumb in crumbs offset: 1 %}
            {% if forloop.last %}
<!--            / {{ page.title }}-->
            / {{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}
            {% else %}
            / <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
