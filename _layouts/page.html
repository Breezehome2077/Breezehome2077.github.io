note: page布局与post布局的差别只是没有时间

    <div class="post-wrap">
        <article class="post rounded p-3">
            <header class="post-header">
                <h1 class="post-title">
                    {{ page.title | escape }}

            </header>
            <div class="post-body">
                {{ content }}
            </div>
        </article>
    </div>
</div>
