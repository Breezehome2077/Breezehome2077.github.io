---
layout: default
---
<div class="container-lg">
    <div class="post-wrap">
        <article class="post rounded">
            <header class="post-header">
                <h1 class="post-title">
                    {{ page.title | escape }}
                </h1>
                <p class="post-date text-muted">
                    <small>发布时间: <span>{{ page.date | date: "%Y-%m-%d" }}</span></small>
                </p>
            </header>
            <div class="post-body">
                {{ content }}
            </div>
            <footer class="post-footer">

            </footer>
        </article>
    </div>
</div>
